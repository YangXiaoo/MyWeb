<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>login</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container" >
<br><br><br><br><div class="alert alert-success" role="alert" align="center">

</div>
<div class="row">
<div class="col-sm-4 col-sm-offset-4">
    <form action="{:url('login')}" method="post" >
        <label for="username">姓名:</label><input type="text" name="username" id="username" class="form form-control"/><br>
        <label for="password">密码:</label><input type="password" name="password" id="password"  class="form form-control" /><br>
		<div align="right">
        <button type="submit" class="btn btn-info">提交</button>&nbsp;&nbsp;<a type="reset" href="http://www.lxxx.site" class="btn btn-danger btn-md" value="取消">取消</a>
		</div>
    </form>
	</div>
	</div>
</body>
