{extend name="public/new" /}

{block name="title"}
<title>{:confv('title')}</title>
<meta name="keywords" content="{:confv('keywords')}">
<meta name="description" content="{:confv('description')}">
<meta property="wb:webmaster" content="44e776a059a7b560" />
{/block}

{block name="pjax_container"}
<section class="content">
<div class="row">
<div class="col-sm-8">
<div class="alert bg-white position"><a href="{:url('Profile/index/'.session('oId'))}"><i class="fa fa-home"></i> 个人主页</a><span>></span><a>修改个人信息</a>
        </div>
<div class="bg-white view-page" >
  <form class="form-horizontal" method="POST" action="{:url('Profile/saveInfo')}" onsubmit="return false">
    <input type="hidden" name="uid" value="{$userid}">
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-7">
        <input type="email" class="form-control" value="{$data.email}"  name="email" placeholder="邮箱">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Education</label>

      <div class="col-sm-7">
        <input type="text" class="form-control" name="education" value="{$data.education}" placeholder="教育背景">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Location</label>
      <div class="col-sm-7">
        <input type="text" class="form-control"  name="location" value="{$data.location}" placeholder="地址">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Skills</label>

      <div class="col-sm-7">
        <input type="text" class="form-control" name="skills" value="{$data.skills}" placeholder="技能">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Notes</label>

      <div class="col-sm-7">
        <textarea class="form-control"  name="notes" placeholder="简介,不超过100字"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Occupation</label>

      <div class="col-sm-7">
        <input type="text" class="form-control" name="occupation" value="{$data.occupation}" placeholder="职业">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">qq</label>

      <div class="col-sm-7">
        <input type="text" class="form-control" name="qq" value="{$data.qq}" placeholder="qq号码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2"></div>
      <div class="col-sm-7">
        <div class="btn-group pull-right">
          <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
        </div>
        <div class="btn-group pull-left">
          <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
<div class="col-sm-4 hidden-xs">
{include file="profile/hot_article" \}
</div>
</div>
</section>
{/block}
