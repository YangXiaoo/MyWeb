{extend name="public/base" /}

{block name="login"}
<title>登录</title>
<meta name="keywords" content="{:confv('keywords')}">
<meta name="description" content="{:confv('description')}">
{/block}

{block name="pjax_container"}
    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title"> </h1>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">

          <div class="blog-post">
            <br>

                         <h3 class="title" align="center">登录<small>还没有帐号？点击<a href="{:url('Login/index')}">注册</a></small></h3>
                
                 <form class="form-horizontal" method="POST" action="{:url('Login/check')}" onsubmit="return false" >
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-7"><input class="form-control" name="username" placeholder="用户名"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-7"><input class="form-control" name="password" placeholder="密码" type="password"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">验证码</label>
                        <div class="col-sm-7">
                            <div class="col-lg-8 col-xs-6" style="padding-left:0;"><input class="form-control" name="code" placeholder="验证码"></div>
                            <div class="col-lg-4 col-xs-6" style="padding:0;">
                                <img src="{:captcha_src()}" id="code" alt="验证码" onclick="this.src='{:captcha_src()}?rnd='+Math.random();" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right login-btn" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; 登录">登录</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">重置</button>
                            </div>
                        </div>
                    </div>
               </form>
                    <hr><br>
           
                     <div>
                     <span>第三方登录</span>
                                <a href="https://api.weibo.com/oauth2/authorize?client_id=2820019779&response_type=code&redirect_uri=http://www.lxxx.site/Tp5/public/home/api/weibo" style="color:#ff0000;}">&nbsp;<i class="fa fa-weibo"></i></a>
                                <a href="{:url('Login/qqconnect')}" class="third-way" style="color:#0099ff">
                                    <i class="fa fa-qq"></i>
                                    <span class="bg qq"></span>
                                </a>
                                <a href="{:url('Login/index')}" class="third-way pull-right" style="color:#0066ff">注册</a></div>
        </div>
        </div><!-- /.blog-main -->




         <!-- sidebar -->
        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset alert alert-warning" role="alert">
            <h4>注意！</h4>
            <p>著作版权归本网站所有，若有侵权，请联系。</p>
          </div>



          <div class="sidebar-module">
            <h4>文档分类</h4>{include file="inc/arc_category" /}

          </div><hr>


          <div class="sidebar-module">
            <h4>热门文章</h4>
            {include file="inc/arc_hot" /}
          </div><hr>

        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->
{/block}
